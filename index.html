<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight">
    <label for="height">Height (m):</label>
    <input type="number" step="0.01" id="height" placeholder="Enter your height">
    <button id="calculateBtn">Calculate BMI</button>
    <div id="result"></div>
</div>

<footer>
    &copy; 2025 BMI Calculator. Made by <a href="" target="">Ajay Msv</a>
</footer>

<script>
    // JavaScript to calculate BMI
    document.getElementById('calculateBtn').addEventListener('click', function() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);

        const resultDiv = document.getElementById('result');
        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            resultDiv.textContent = "Please enter valid weight and height values.";
            resultDiv.style.color = "red";
            return;
        }

        const bmi = weight / (height * height);
        const category = categorizeBMI(bmi);

        resultDiv.textContent = `Your BMI is ${bmi.toFixed(2)} (${category}).`;
        resultDiv.style.color = "#333";
    });

    function categorizeBMI(bmi) {
        if (bmi < 18.5) return "Underweight";
        else if (bmi < 24.9) return "Normal weight";
        else if (bmi < 29.9) return "Overweight";
        else return "Obesity";
    }
</script>
</body>
</html>
